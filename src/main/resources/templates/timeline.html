<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${'Timeline'}">Tweet by </title>
</head>
<body>
<div th:each="tweet: ${tweetList}">
    <h2 th:text="'Tweet by: ' + ${tweet.fromUser}">Tweet by: User1</h2>
    <p th:text="${tweet.text}">Tweet Text</p>
    <p th:text="${'Retweets: ' + tweet.retweetCount + '    Likes: ' + tweet.favoriteCount}">Retweets: 5 Likes: 3</p>
</div>
</body>
</html>
